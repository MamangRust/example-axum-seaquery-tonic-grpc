name: Lint with Clippy

on:
  push:
    paths:
      - '**/*.rs'
      - 'Cargo.*'
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - name: Lint with Clippy
        run: cargo clippy -- -D warnings
